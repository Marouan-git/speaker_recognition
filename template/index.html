<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Voice Identifier</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body style="background-color: rgb(66, 63, 64)">
    <div class="home-info">
      <h1 style="font-size: 28px; font-family: 'Times New Roman', Times, serif">
        Are you Aissa, Marouan or a Stranger?
      </h1>
      <h1
        href="center"
        style="font-size: 26px; font-family: 'Times New Roman', Times, serif"
      >
        Send us your recording!
      </h1>

      <form
        action="http://localhost:5000/uploader"
        method="POST"
        enctype="multipart/form-data"
      >
        <input class="upload-btn" type="file" name="file" accept=".wav" />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
